        <h1>Welcome to our page!</h1>
      </div>

       <hr>
    </header>
    
    <div class="container my-2">
        <h1>Book your room</h1>
        <!-- Display existing room types -->
        <div class="container my-5">
          <div class="card text-center">
          <h2 class="card-title">VIP</h2>
          <div class="row">
            <div class="col" id="vipRooms">
              
            </div>
          </div>
        </div>
      </div>
       <div class="container my-5">
        <div class="card text-center">
          <h2 class="card-title">Middle class</h2>
          <div class="row">
            <div class=" col" id="middleroom">
              
            </div>
            
          </div>
        </div>
      </div>
      <div class="container my-5">
        <div class="card text-center">
          <h2 class="card-title">Economy</h2>
          <div class="row">
            <div class=" col" id="economicRooms">
              
            </div>

            <!-- Add more cards as needed -->
          </div>
        </div>
        </div>

    <!-- Button trigger modal -->

  <!--Booking  Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"> Booking Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            

            <div class="form-group">
                <label for="check-in-date">Check-In Date:</label>
                <input type="date" id="check-in-date" name="check-in-date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="check-out-date">Check-Out Date:</label>
                <input type="date" id="check-out-date" name="check-out-date" class="form-control" required>
            </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Book</button>
        </div>
      </div>
    </div>
  </div>
          <!-- Add other room types (Middle, Economy) similarly -->
          
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
  

  function showVipRooms () {
    console.log('running')
    let baseurl = 'http://localhost:9100/'
    let vipRoomDiv = document.getElementById('vipRooms')
    const options = {
        method: "GET",
    }
    fetch(baseurl + 'hotelroom/vip', options)
    .then(response => {
        return response.json()
    })
    .then( res => {
      res.forEach(element => {
        vipRoomDiv.innerHTML += `
              <div class="card-body">
                <!-- List of rooms for this type -->
                <ul class="list-group">
                  <li class="list-group-item">
                    <img src="${element.image}" alt="Room Image" class="img-fluid">
                    <div>
                      <p class="card-text"><strong>Description:</strong> ${element.description}</p>
                      <p class="card-text"><strong>Price:</strong> ${element.price}</p>
                    </div>
                    <div class="text-center"> 
                      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Book
                      </button>
                      </div>
                  </li>
                </ul>
                <!-- Buttons to manage rooms for this type -->
              </div>
              `
    
        
      });
      })
  }
