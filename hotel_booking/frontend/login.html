<body class="bg-light d-flex align-items-center justify-content-center" >




    <div class="login-content card p-4 w-50 h-50 align-items-center justify-self-center  position-absolute top-50 start-50 translate-middle">
        <h2 class="text-center mb-4">Login to your account</h2>
        <form class="text-center" id="login-form">
            <div class="text-center al">
                <div class="mb-3 row m-auto ">
                    <div class="col-4"><label for="username" class="form-label ">Username</label></div>
                    <div class="col-8 "><input type="email" id="email" name="email" class="form-control" required></div>
                </div>

                <div class="mb-3  row m-auto" >
                    <div class="col-4"><label for="password" class="form-label">Password</label></div>
                    <div class="col-8 "><input type="password" id="password" name="password" class="form-control  " required></div>
                </div>
            </div>

            <div class="mb-6 text-center">
                <button type="submit" class="login-btn btn btn-primary">Login</button>
            </div>
        </form>
        <div id="error-message" style="color: red;"></div>
        <p class="text-center text-mute">Don't have an account? <a href="register.html" class="signup  ">Sign up here</a></p>
    </div>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
