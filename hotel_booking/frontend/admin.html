  <meta charset="UTF-8">

<body class="bg-light-brown">
  <header class="row  text-black py-3">
    <div class="col text-center">
      <h1>Welcom to the page, Admin!</h1>
    </div>
  </header>
  <hr>

  <div class="container my-2">
    <h1>Room Type Management</h1>
    <!-- Display existing room types -->
    <div class="container my-5">
      <div class="card">
      <h2 class="card-title">VIP</h2>


      <div class="row">
          <div class="col" id="vipRooms">
          </div>
      </div>
      
      </div>
    </div>
    </div>
    
    <div class="container my-5">
      <div class="card">
      <h2 class="card-title">Middle</h2>
      <div class="row">
        <div class=" col" id="middleroom">
        </div>
    
        <!-- Add more cards as needed -->
      </div>
    </div>
    </div>

      <!-- Add other room types (Middle, Economy) similarly -->
      
    </div>
    <div class="container my-5">
      <div class="card">
      <h2 class="card-title">Econmoic Rooms</h2>


      <div class="row">
          <div class="col" id="economicRooms">
          </div>
      </div>
      
      </div>
    </div>
    

    <div class="container my-5"> 
      <form id="roomTypeForm">
        <div class="form-group">
        <h1>Add new room</h1>
        <label for="roomClass">Room Class:</label>
        <select id="roomClass" class="form-control">
            <option value=1>VIP</option>
            <option value=2>Middle</option>
            <option value=3>Economy</option>
        </select>
        </div>
        
        <div class="form-group">
            <label for="image">Room Image:</label>
            <input type="file" id="image" class="form-control-file">
            <small class="form-text text-muted">Upload an image for the room.</small>
        </div>

        <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" rows="4" cols="50"></textarea>
        </div>
    
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" class="form-control">
          </div>

          <div class="form-group">
            <label for="price">Title:</label>
            <input type="text" id="title" class="form-control">
          </div>
        <button type="submit" class="btn btn-primary" id="addRoomBtn">Add Room</button>
    </form>
    </div>
<!-- Button trigger modal -->


<!-- Delete Modal -->
<div class="modal fade" id="deletemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Do you want to processed with your choice?
      </div>
      <div class="modal-footer">
        <form id="modal-delete">
          <button type="submit" class="btn btn-danger">Yes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        </form>
      </div>
    </div>
  </div>
</div>




<!-- Edit Modal -->
<div class="modal fade" id="editmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit room</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container my-5"> 
          <form id="roomTypeForm">
              <div class="form-group">
              <label for="roomClass">Room Class:</label>
              <select id="roomClass" class="form-control" required>
                  <option value=1>VIP</option>
                  <option value=2>Middle</option>
                  <option value=3>Economy</option>
              </select>
              </div>
              
              <div class="form-group">
                  <label for="image">Room Image:</label>
                  <small class="form-text text-muted">Upload an image for the room.</small>
                  <input type="file" id="image" class="form-control-file" required>
              </div>
      
              <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" class="form-control" rows="4" cols="50" required></textarea>
              </div>
          
              <div class="form-group">
              <label for="price">Price:</label>
              <input type="number" id="price" class="form-control">
              </div>
             
          </form>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">Save changes</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
       
      </div>
    </div>
  </div>
</div>
